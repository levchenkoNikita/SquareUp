<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareUp | Home</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <!-- ========== HEADER ========== -->
    <header class="header">
        <div class="header__inner container container--border-none">
            <a href="#" class="header__logo logo">
                <img src="./images/logo.png" alt="logo" class="header__logo-image" width="178" height="60">
            </a>
            <nav class="header__menu" data-js-header-menu>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__link is-current">
                            Home
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">
                            Services
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">
                            Work
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">
                            Process
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">
                            About
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">
                            Careers
                        </a>
                    </li>
                </ul>
                <button class="header__button button button--header visible-mobile-s" type="button" aria-label="Contanc us" data-js-contact-us-button>
                    Contact Us
                </button>
            </nav>
            <div class="header__button-wrapper">
                <button class="header__button button button--header hidden-mobile-s" type="button" aria-label="Contanc us" data-js-contact-us-button>
                    Contact Us
                </button>
                <button class="header__burger-button burger-button visible-tablet" title="menu" aria-label="menu" data-js-burger-button>
                    <span></span>
                </button>
            </div>
        </div>
        <div class="header__background"></div>
    </header>

    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
